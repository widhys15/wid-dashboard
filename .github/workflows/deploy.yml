name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit changes if necessary (e.g., for gh-pages branch)
      pages: write    # Needed to deploy to GitHub Pages
      id-token: write # Needed for OIDC token if using that for authentication

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (if needed for build tools, otherwise optional)
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred version

      # Remove the step that creates config.js
      # - name: Create config file
      #   run: echo "const config = { nyTimesApiKey: '${{ secrets.NY_TIMES_API_KEY }}' };" > config.js

      - name: Inject API Key into script.js
        run: |
          # Use sed to replace the placeholder with the actual API key
          # The delimiter | is used to avoid issues if the key contains /
          sed -i "s|__NYT_API_KEY__|${{ secrets.NY_TIMES_API_KEY }}|g" script.js
        # Ensure you have the NY_TIMES_API_KEY secret configured in your repository settings

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository by default, adjust if needed
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4