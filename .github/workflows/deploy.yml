name: Deploy to GitHub Pages

# Run this workflow every time a change is pushed to the main branch
on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read # Read permission is sufficient for checkout and building artifact
  pages: write    # Permission to deploy to Pages
  id-token: write # Permission for OIDC token if needed by deployment steps

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version

      # This step creates the config.js file using the secret
      - name: Create config file with API key
        id: create_config # Added an ID
        run: |
          echo "Creating config.js..."
          # Ensure the secret is not empty before creating the file
          if [ -z "${{ secrets.NYTIMES_API_KEY }}" ]; then
            echo "::error::NYTIMES_API_KEY secret is not set or empty!"
            exit 1
          fi
          echo "const config = { nyTimesApiKey: '${{ secrets.NYTIMES_API_KEY }}' };" > config.js
          echo "--- Verifying config.js content ---"
          cat config.js
          echo "--- End config.js content ---"
          ls -l config.js # Verify file exists and has size
          # Check if file exists and is not empty
          if [ ! -s config.js ]; then
            echo "::error::config.js is empty or was not created correctly!"
            exit 1
          fi
          echo "config.js created successfully."
        env:
          NYTIMES_API_KEY: ${{ secrets.NYTIMES_API_KEY }}

      - name: List files in checkout directory before setup
        run: |
          echo "Listing files in current directory:"
          ls -al

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository content (including the generated config.js)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4