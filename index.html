    <script>
        function updateTime() {
            const currentTimeElement = document.getElementById("current-time");
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");
            const seconds = now.getSeconds().toString().padStart(2, "0");
            const currentTime = `${hours}:${minutes}:${seconds}`;
            currentTimeElement.textContent = currentTime;
        }
        function toggleView(view) {
            const calendarSection = document.getElementById("calendar-section");
            const agendaSection = document.getElementById("agenda-section");

            if (view === "calendar") {
                calendarSection.style.display = "block";
                agendaSection.style.display = "none";
            } else if (view === "agenda") {
                calendarSection.style.display = "none";
                agendaSection.style.display = "block";
            }
        }
        function changeCalendar(selectedIframeId, calendarUrl) {
            const iframeIds = ["calendar-iframe1", "calendar-iframe2", "calendar-iframe3", "calendar-iframe4", "calendar-iframe5"];

            // Hide all iframes and adjust the heights
            for (const iframeId of iframeIds) {
                const iframe = document.getElementById(iframeId);
                iframe.style.display = "none"; // Hide all calendars
                iframe.height = "0"; // Set the height to 0 to hide the iframe
                iframe.src = "about:blank";
            }

            // Show the selected calendar and adjust its height
            const selectedIframe = document.getElementById(selectedIframeId);
            selectedIframe.style.display = "block"; // Show the selected calendar
            selectedIframe.src = calendarUrl;
            selectedIframe.height = "800"; // Set the height to a suitable value
        }

        updateTime(); // Call the function once to set the initial time
        setInterval(updateTime, 1000); // Update the time every second
    </script>
