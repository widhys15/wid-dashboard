<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>wid's dashboard</title>
</head>

<body>
    <div class="dashboard">
        <div class="hero">
            <div class="header">
                <h1>wid's dashboard</h1>
                <h2 id="current-time">current time</h2>
            </div>
        </div>
        <section class="links">
            <div class="logo-container bookmark">
                <div class="grouped-logo">
                    <a href="https://www.youtube.com/" class="logo">
                        <img src="https://www.freepnglogos.com/uploads/video-youtube-icon-27.png" alt="YouTube">
                    </a>
                    <a href="https://mail.google.com/" class="logo">
                        <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
                    </a>
                    <a href="https://drive.google.com/drive/u/0/my-drive" class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/2295px-Google_Drive_icon_%282020%29.svg.png"
                            alt="Google Drive">
                    </a>
                    <a href="https://twitter.com" class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/250px-X_logo.jpg" 
                            alt="X (Twitter)">
                    </a>
                    <a href="https://classroom.google.com" class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png" alt="Classroom">
                        
                    </a>
                    <a href="https://www.linkedin.com" class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/800px-LinkedIn_logo_initials.png"
                        alt="LinkedIn">
                        
                    </a>
                    <a href="https://www.instagram.com" class="logo">
                        <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-instagram-icon-png-image_6315974.png"
                            alt="Instagram">
                    </a>
                    <a href="https://www.canva.com" class="logo">
                        <img src="https://cdn-images-1.medium.com/max/1200/1*A6kkoOVJVpXPWewg8axc5w.png" alt="Canva">
                    
                    </a>
                    <a href="https://app.diagrams.net" class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Diagrams.net_Logo.svg/2048px-Diagrams.net_Logo.svg.png"
                            alt="Draw.io">
                    
                    </a>
                    <a href="https://chat.openai.com" class="logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/1024px-ChatGPT_logo.svg.png"
                            alt="ChatGPT">
                    </a>
                    <a href="https://chat.deepseek.com" class="logo">
                        <img src="https://images.seeklogo.com/logo-png/61/2/deepseek-ai-icon-logo-png_seeklogo-611473.png" 
                            alt="DeepSeek">
                    </a>
                    <a href="https://www.tokopedia.com" class="logo">
                        <img src="https://www.freepnglogos.com/uploads/logo-tokopedia-png/berita-tokopedia-info-berita-terbaru-tokopedia-6.png"
                            alt="Tokopedia">
                    </a>
                </div>
            </div>
        </section>
        
        <!-- Crypto Price Tracker -->
        <section class="crypto-tracker">
            <h2>Cryptocurrency Prices</h2>
            <div class="crypto-container">
                <div class="crypto-card" id="bitcoin-card">
                    <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/45_Bitcoin_logo_logos-512.png" alt="Bitcoin">
                    <div class="crypto-info">
                        <h3>Bitcoin (BTC)</h3>
                        <p class="price">$<span id="btc-price">Loading...</span></p>
                        <p class="change"><span id="btc-change">Loading...</span></p>
                    </div>
                </div>
                <div class="crypto-card" id="ethereum-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsKpP4Sd5a4t6knC4GpkiKgbbBdlij9t8mpg&s" alt="Ethereum">
                    <div class="crypto-info">
                        <h3>Ethereum (ETH)</h3>
                        <p class="price">$<span id="eth-price">Loading...</span></p>
                        <p class="change"><span id="eth-change">Loading...</span></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Google-like Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <div class="search-input-container">
                        <i class="search-icon">üîç</i>
                        <input type="text" id="search-input" placeholder="Search Google or type a URL">
                        <i class="mic-icon">üé§</i>
                    </div>
                </div>
            </div>
        </section>

        <!-- News Sections - Two Column Layout -->
        <div class="news-wrapper">
            <!-- NY Times Business News -->
            <section class="news-section">
                <h2>Business News</h2>
                <div class="news-container" id="business-news">
                    <p class="loading">Loading news...</p>
                </div>
            </section>

            <!-- Technology News -->
            <section class="news-section">
                <h2>Technology News</h2>
                <div class="news-container" id="tech-news">
                    <p class="loading">Loading news...</p>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Include Chart.js for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Include config file with API keys -->
    <script src="config.js"></script>
    
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
